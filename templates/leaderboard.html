<!DOCTYPE html>
<html>

<title>Leaderboard</title>
<link rel="shortcut icon" type="image/jpg" href="../img/gdsc.png"/>

<head>
    <link rel="stylesheet" href="../static/Pstyle.css">
</head>

<body>
    <section>
        <div class="text">
            <h2><span><b><i><u>LEADERBOARD</u></i></b></span></h2>
        </div>
    </section>
    <div class="Line1">

        {% block content %}
        {%
        for x in data["record"][:3]:

        %}

        <div class="Container1">
            <div class="Card1 Colour1">
                <div class="img1">
                    <img src={{x.profileLink}} cursor="pointer" style="border-radius: 25px; width: 250px;">
                </div>
                <div class="Contentbox1">
                    <h2 class="merit_name" id="jeet">{{x.username}} 1</h2>
                    <div class="rank">
                        <span class="merit_rank">{{x.rank}}</span>
                    </div>
                    <div class="Points">
                        <span class="merit_points">{{x.points}}</span>
                    </div>
                </div>
            </div>
        </div>
        {% endfor %}
        

    </div>

    <div class="Line2">


        {%
        for x in data["record"][3:]:

        %}

        <div class="Container2">
            <div class="Card4">
                <div class="img2">
                    <img src={{x.profileLink}} cursor="pointer" style="width: 225px;">
                </div>
                <div class="Contentbox1">
                    <h2 class="name">{{x.name}}</h2>
                    <div class="rank">
                        <span>{{x.rank}}</span>
                    </div>
                    <div class="Points">
                        <span class="spoint">{{x.points}}</span>
                    </div>
                </div>
            </div>
        </div>
        {% endfor %}
        {% endblock %}

    </div>

    <!-- <script type="text/javascript" src="{{ url_for('static', filename = 'script.js') }}"></script> -->
    <!-- <script src="../static/script.js"></script> -->




</body>

</html>
